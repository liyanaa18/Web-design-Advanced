<!DOCTYPE html>

<head>

</head>
<body>
    <label for="number"></label>
    <input type="number" id="number" >
    <buttton onclick="isPrime()">Провери</buttton>

    <script>

        function isPrime() {
            let num = parseInt(document.getElementById('number').value);

            if (isNaN(num)) {
                alert("Моля, въведете валидно число.");
            } else {
                if (num === 2 || num === 3 || num === 5 || num === 7) {
                    alert("Числото е просто!");
                } else {
                    alert("Числото не е просто!");
                }
            }
        }
    </script>
</body>
