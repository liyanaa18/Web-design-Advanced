<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <label for="number"></label>
    <input type="number" id="salary" >
    <button onclick="calculateSalary()">Калкулирай</button>

    <div id="result"></div>
    <script>
        function calculateSalary() {
            let salary = parseFloat(document.getElementById('salary').value);
            let netSalary = salary - salary * 0.23;
            let taxes = salary - netSalary;

            let result = document.getElementById('result');
            result.innerHTML = `Нетна заплата: ${netSalary.toFixed(2)}, Удръжки: ${taxes.toFixed(2)}`;
        }
    </script>
</body>
</html>
