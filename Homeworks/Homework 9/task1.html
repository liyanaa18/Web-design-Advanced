<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--
        Създайте полета за name, age, specialty и бутон send. След натискане на бутона от въведените
        данни се създава JSON обект и се показва с конзолата.
    -->
    <input type="text" id="name" placeholder="Name"/>
    <input type="number" id="age" placeholder="Age" />
    <input type="text" id="specialty" placeholder="Specialty" />
    <button id="btn" class="btn btn-primary">Send</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                let name = $('#name').val();
                let age = parseFloat($('#age').val());
                let specialty = $('#specialty').val();
                
                let student = {
                    name: name,
                    age:age,
                    specialty: specialty
                };

                console.log(student);
            });
        });
    </script>
</body>
</html>
