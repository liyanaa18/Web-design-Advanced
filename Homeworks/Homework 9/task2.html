<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    table, tr, td, th {
        border: 1px solid black;
    }
</style>
<body>
    <!--
        Създайте JSON масив с няколко продукта по подобен начин: [{name: “Milk”, price: 5,
        quantity: 5}…….]
        След което при зареждане на страницата покажете всички продукти в таблица.
    -->
    <div id="table"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const productsData = [
            {name: "Milk", price: 5, quantity: 5},
            {name: "Water", price: 3, quantity: 1},
            {name: "Juice", price: 6, quantity: 4},
            {name: "Cookies", price: 9, quantity: 7},
            {name: "Nuts", price: 7, quantity: 3},
            {name: "Bread", price: 2, quantity: 2}
        ]

        function createTable(products) {
            let html = '<table>';
            html += '<tr>';
            html += '<th>Name</th><th>Price</th>';
            html += '<th>Quantity</th></tr>';

            for(let i = 0; i < products.length; i++) {
                html += '<tr>';
                html += `<td>${products[i].name}</td>`;
                html += `<td>${products[i].price}</td>`;
                html += `<td>${products[i].quantity}</td>`;
                html += '</tr>';
            }

            html += '</table>';
            $('#table').html(html);
        }
        
        $(function(){
            createTable(productsData);
        });
    </script>
</body>
</html>
