<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--
        Създайте калкулатор изчисляващ средния успех на даден ученик. Първоначално
        калкулатора има 3 реда, като на всеки ред има име на предмет и оценка. Отново има
        възможност с бутон “+” да добавяте нов ред. При натискане на бутона “Calculate” се
        изчислява средния успех на ученика (събираме всички оценки и ги делим на общия брой)
    -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" class="subject" />
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <input type="number" class="grade" />
            </div>
        </div>
        
        <button class="btn btn-primary add">Add</button>
        <button class="btn btn-success calculate">Calculate</button>

        <div id="container"></div>
        <div id="result"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        
        $('.container').on('click', '.add', function() {
            let div = $('<div>');
            div.append('<div class="row"><div class="col-12"><input type="text" class="subject" /></div></div>');
            div.append('<div class="row"><div class="col-12"><input type="number" class="grade" /></div></div>');
            div.append('<button class="btn btn-primary add">Add</button>');
            div.append('<button class="btn btn-success calculate">Calculate</button>');
            div.append('</div');

            $('#container').append(div);
        });


        $('.container').on('click', '.calculate', function() {
            let total = 0;
            let count = 0;

            $('.grade').each(function(){
                let grade = parseFloat($(this).val());
                if(!isNaN(grade)) {
                    total += grade;
                    count++;
                }
            });

            if(count > 0) {
                let average = total / count;
                $('#result').html(average.toFixed(2));
            } else {
                $('#result').html(""); 
            }
        });

    </script>
</body>
</html>
