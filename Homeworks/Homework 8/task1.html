<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Create a button labeled "Add more." When clicked, a new row with an image, text input, and delete button is added. -->
    <button id="btn" class="btn btn-primary">Add more</button>
    <div id="container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script>
        $(function() {
            $('#btn').click(function(){
                let div = $('<div>');
                div.append('<img src="/images/1.jpg" style="width: 50%" alt=""> </br>');
                div.append('<input type="text">');
                div.append('<button class="btn btn-primary deleteBtn">Delete Info</button>');
    
                $('#container').append(div);
            });
    
            $('#container').on('click', '.deleteBtn', function() {
                $(this).closest('div').remove();
            });
        });
    </script>
    
</body>
</html>
