<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body, html {
        padding: 0;
        margin: 0;
    }
    #slide {
        width: 100%;
        height: 300px;
    }
</style>
<body>
    <!--
        Създайте автоматичен slider с помощта на jQuery
    -->
    <div>
        <img id="slide" src="/images/1.jpg" alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const arr=['/images/1.jpg', '/images/2.jpg', '/images/3.jpg'];
        let counter = 1;

        $(function(){
            setInterval(function(){
                if(counter >= arr.length) {
                    counter = 0;
                }

                $('#slide').attr('src', arr[counter]);
                counter++;
            }, 2000);
        });
    </script>
</body>
</html>
