<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Създайте текстово поле и при писане в него текста 
        се отпечатва в p-->
    <div>
       <!-- <input 
            id="inputField"
            oninput="transferText(this)" 
            type="text" /> -->

        <input 
            id="inputField"
            type="text" />
    </div>
    <p id="text"></p>
    <script>
        let inputField = document.getElementById('inputField');
        inputField.addEventListener('input', function() {
            let textElement = document.getElementById('text');
            textElement.innerHTML = this.value;
        });
        
       /* function transferText(input) {
            let textElement = document.getElementById('text');
            textElement.innerHTML = input.value;
        }*/
    </script>
</body>
</html>
