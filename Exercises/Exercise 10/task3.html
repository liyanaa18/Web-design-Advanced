<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form>
        <input class="input" id="town" type="text">
        <input class="btn btn-primary" type="button" value="Show" onclick="showPicture()">
        <p class="loading">Loading</p>
    </form>

    <div class="gallery"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        const url = 'https://api.nasa.gov/planetary/apod';
        const accessKey = 'oEEoPxCqzvZy0oUB0wfhYTXIK5o91CJzlu6OYboR';

        function showPicture() {
            let promise = $.ajax({
                type: 'GET',
                url: `${url}?api_key=${accessKey}`,
                success: function(data) {
                    let imgUrl = data.url;
                    $('.gallery').append($(`<p>${data.explanation}</p>`));
                    $('.gallery').append($(`<img src=${imgUrl}>`));
                }
            });
        }
    </script>
</body>

</html>
