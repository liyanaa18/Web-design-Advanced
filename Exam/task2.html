<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Task 2</title>
</head>
<body>
    <div class="container mt-3">
        <label for="exampleFormControlInput1" class="form-label">Item 1</label>
        <div class="d-flex flex-column" id="container">
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="exampleFormControlInput1" placeholder="Enter some text" style="width: 30%;"> 
                <button type="button" class="btn btn-primary" id="add-btn">+</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        $(function() {
            let counter = 2;

            function getNextCounter() {
                let maxNumber = 0;
                $('#container [id^="exampleFormControlInput"]').each(function () {
                    let currentNumber = parseInt(this.id.replace('exampleFormControlInput', ''));
                    maxNumber = Math.max(maxNumber, currentNumber);
                });

                return maxNumber + 1;
            }

            $('#add-btn').click(function(){
                let nextCounter = getNextCounter();
                let div = $('<div class="container m-0 p-0 mt-3">');
                div.append(`<label for="exampleFormControlInput${nextCounter}" class="form-label">Item ${nextCounter}</label>`);
                div.append('<div class="d-flex flex-column" id="container">');
                div.append('<div class="d-flex">');
                div.append(`<input type="text" class="form-control me-2" id="exampleFormControlInput${nextCounter}" placeholder="Enter some text" style="width: 30%; display: inline">`);
                div.append('<button type="button" class="btn btn-danger" id="delete-btn">X</button>');
                div.append('</div>');
                div.append('</div>');
                div.appendTo('#container');
            });

            $('#container').on('click', '#delete-btn', function() {
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
